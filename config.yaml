# GraphRNN Configuration

# Dataset
graph_type: helpdesk # Options: grid, enzymes, helpdesk, etc.
max_num_node: 7
max_prev_node: 50

# Model
note: GraphRNN_RNN # GraphRNN_MLP, GraphRNN_RNN
hidden_size_rnn: 128
hidden_size_rnn_output: 16
embedding_size_rnn: 64
embedding_size_rnn_output: 8
embedding_size_output: 64
num_layers: 4
num_node_labels: 12 # 11 labels + 1 SOS
label_embedding_size: 8
label_loss_weight: 1.0
time_loss_weight: 1.0

min_gen_node_count: 5
max_gen_node_count: 7

constraints:
  force_start_node: 'START'
  start_node_weight: 1.0       # Ensure first node is START
  unique_start_weight: 1.0     # Ensure START appears only once
  force_end_node: 'END'
  unique_end_weight: 1.0       # Ensure END appears only at final step
  final_node_weight: 1.0       # Ensure last node is END
  parallel_node_weight: 1.0
  start_time_weight: 1.0

# Training
batch_size: 64
test_batch_size: 64
test_total_size: 1000
num_workers: 4
batch_ratio: 64

epochs: 3000
epochs_test_start: 100
epochs_test: 10
epochs_log: 10

epochs_save: 10
lr: 0.003
lr_rate: 0.3
milestones: [400, 1000]
sample_time: 2

# Output
dir_input: ./
model_save_path: ./model_save/
graph_save_path: ./graphs/
figure_save_path: ./figures/
timing_save_path: ./timing/
figure_prediction_save_path: ./figures_prediction/
nll_save_path: ./nll/
clean_tensorboard: false
cuda: false

# Baseline
generator_baseline: BA # Gnp, BA
metric_baseline: clustering # general, degree, clustering

# Loading
load: false
load_epoch: 3000
save: true
